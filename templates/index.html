<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>InterBot</title> 
</head>
<body class="vh-100">
<div class="container pt-3">
    <div class="row">
        <div class="col-12">
            <div class="border border-success card">
                <div class="botInfo card-header text-center"><span>Hi! There, I'm <strong>InterBot</strong></span></div>
                <div class="card-body col-lg-6 col-md-6 offset-lg-3 offset-md-3 col-sm-12 col-xs-12 text-center">
                    We can go on random conversations, jokes, gossips, humor ... I have knowledge of random and diverse things
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div class="row pt-3 mt-3">
        <div class="col-sm-6 offset-sm-3">
            <div id="chatbox"></div>
            <div id="userInput">
                <input id="textInput" class="form-control" type="text" name="msg" placeholder="Type Your Chat Here">
                <div class="col-6 offset-3 pt-3"><input id="buttonInput" class="btn btn-success form-control" type="submit" value="Send"></div>
            </div>
        </div>
    </div><br>
    <footer><a href="https://github.com/gblend/InterBot.git" class="text-decoration-none text-dark"><i class="fa fa-github" aria-hidden="true"></i> gblend</a></footer>
    <div class="cleax fix"></div>
    <br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
</div>
</body>
</html>
